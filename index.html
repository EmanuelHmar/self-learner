<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./scss/style.css">
</head>

<body>
  <div class="container">
    <div class="flexbox">
      
      <div class="showcase">
        <img src="./images/illustration-hero.svg" alt="illustration-hero" class="illustration-img">
        <div class="summary">
          <h1>Order Summary</h1>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
        
        <div class="plan">
          <img src="./images/icon-music.svg" alt="music" class="music-icon">
          <div class="annual-plan">
            <h3>Annual Plan</h3>
            <p>$59.99/year</p>
          </div>
          <a href="#" class="plan-changer-button">Change</a>
        </div>
  
        <div class="pc-button">
          <button class="proceed-btn">Proceed to Payment</button>
          <button class="cancel-btn">Cancel Order</button>
        </div>
      
      </div>
    </div>
  </div>
  

  
  
  
  
  
    
  <!-- Order Summary
  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!
  Annual Plan
  $59.99/year

  Change

  Proceed to Payment
  Cancel Order -->
  
  <div class="attribution" style="font-family: Arial, Helvetica, sans-serif;">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">H.C Zoramlawma</a>.
  </div>
</body>
</html>
